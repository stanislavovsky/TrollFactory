<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="icon" type="image/png" href="/favicon.png"/>
  <title>TrollFactory</title>
</head>
<body>
  <div class="skewed"></div>
  <div class="my-5 py-5 text-center">
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="darkSwitch" />
      <label class="custom-control-label" for="darkSwitch"></label>
    </div>
    <h1>TrollFactory</h1>
    <h5>Made with ‚ù§ by <a href="https://stanislawowski.pl" class="a-purple">SRD</a></h5>
    <div class="row mx-auto py-5">
      <div class="card mx-auto">
        <div class="card-body">
          <form method="GET" action="/output">
            <div class="input-group">
              <div class="input-group-prepend">
                <h5 class="text-dark my-auto form-control fc-text">LANG</h5>
              </div>
              <select class="form-control fc-sel" name="lang">
                <option value="polish">POLISH</option>
                <option value="english">ENGLISH/US</option>
              </select>
            </div>
            <div class="input-group my-1">
              <div class="input-group-prepend">
                <h5 class="text-dark my-auto form-control fc-text">SEX</h5>
              </div>
              <select class="form-control fc-sel" name="sex">
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
              </select>
            </div>
            <div class="input-group my-1">
              <div class="input-group-prepend">
                <h5 class="text-dark my-auto form-control fc-text">OUTPUT</h5>
              </div>
              <select class="form-control fc-sel" name="output">
                <option value="normal">NORMAL</option>
                <option value="json">JSON</option>
              </select>
            </div>
            <button type="submit" class="mt-3 btn btn-blue">GENERATE</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/dark-mode-switch.min.js"></script>
</body>
