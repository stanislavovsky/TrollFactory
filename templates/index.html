  <div class="skewed"></div>

    <a href="/"><h1>TrollFactory</h1></a>
    <a href="https://stanislawowski.pl"><h5>Made with ‚ù§ by SRD</h5></a>
    <div class="row mx-auto py-5">
      <div class="card mx-auto">
        <div class="card-body">
          <form method="GET" action="/output">
            <div class="input-group">
              <div class="input-group-prepend">
                <h5 class="text-dark my-auto form-control fc-text">LANG</h5>
              </div>
              <select class="form-control fc-sel" name="lang">
                <option value="polish">POLISH</option>
                <option value="english_us">ENGLISH/US</option>
              </select>
            </div>
            <div class="input-group my-1">
              <div class="input-group-prepend">
                <h5 class="text-dark my-auto form-control fc-text">SEX</h5>
              </div>
              <select class="form-control fc-sel" name="sex">
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
              </select>
            </div>
            <div class="input-group my-1">
              <div class="input-group-prepend">
                <h5 class="text-dark my-auto form-control fc-text">OUTPUT</h5>
              </div>
              <select class="form-control fc-sel" name="output">
                <option value="normal">NORMAL</option>
                <option value="json">JSON</option>
              </select>
            </div>
            <button type="submit" class="mt-3 btn btn-blue">GENERATE</button>
          </form>
        </div>
      </div>
